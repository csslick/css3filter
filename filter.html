<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>filter - cross browsig</title>
	<style>
		*{margin: 0;padding: 0;}
		.f-blur{
			overflow: hidden;
			border: 1px solid red;
		}
		.f-blur .bg{
			width: 100%;
			height: 400px;
			background: url(bg.jpeg);
			background-size: cover;
			transition: 1s;

		}	
		.f-blur:hover .bg{
			filter: blur(20px);
			transform: scale(1.1);
			
		}
		_:-ms-fullscreen, .f-blur:hover .bg{
			background: url(bg_blur.jpg);
		}		
	</style>
</head>
<body>
	<h1>CSS3 Blur Effect with Cross Browsing</h1>
	<figure class="f-blur">
		<div class="bg"></div>
	</figure>	
</body>
</html>
