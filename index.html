<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Filter</title>
	<style>
		*{ margin: 0; padding: 0;}
		h1{ padding: 10px; }
		label{
		  display: inline-block;
		  border: 1px solid skyblue;
		  padding: 5px 20px;
		  margin: 5px 10px;
		}
		#gray:checked ~ figure > img{
		  filter: grayscale(100%);
		}
		#blur:checked ~ figure > img{
		  filter: blur(10px);
		}
		#invert:checked ~ figure > img{
		  filter: invert(100%);
		}
		#sepia:checked ~ figure > img{
		  filter: sepia(100%);
		}	
	</style>	
</head>
<body>

<h1>CSS3 Filter</h1><hr>
<label for="normal">normal</label>
<input type="radio" id="normal" name="filter">

<label for="gray">grayscale</label>
<input type="radio" id="gray" name="filter">

<label for="blur">blur</label>
<input type="radio" id="blur" name="filter">

<label for="invert">invert</label>
<input type="radio" id="invert" name="filter">

<label for="sepia">sepia</label>
<input type="radio" id="sepia" name="filter">

<figure>
  <img src="https://images.pexels.com/photos/833186/pexels-photo-833186.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" width="100%">
</figure>	

</body>
</html>
